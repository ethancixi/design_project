<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/style.css" />
  <title>angularjs boostrap test</title>
</head>

<body>
  <header class="hero d-flex justify-content-center align-items-center"
    style="background-image: url(../assets/img/registrazione.jpg);">
    <div class="row">
      <div class="column">
        <h1 class="text-black title-paragraph text-center">
          Registrazione
        </h1>
        <p class="text-black text-center">
          sei interessato ad iscriverti?
        </p>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col col-lg-5 p-3">
          <h1 class="text-white title-paragraph">A world to live</h1>
          <p class="text-white">
            <em>
              Descrizione d'effetto assolutamente necessaria,, !
            </em>
          </p>
        </div>
        <div class="col col-lg-7 py-3">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-4 p-lg-5 text-black">
              <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
                <h5 class="fw-normal mb-3 pb-3">Compila il form</h5>
                <div class="form-outline mb-4">
                  <label class="form-label" for="user">Nome:</label>
                  <input type="text" name="user" ng-model="user" class="form-control form-control-lg" required />
                  <span ng-show="myForm.user.$error.required" class="span_error_login">Devi inserire uno
                    Username</span><br><br>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">email</label>
                  <input type="email" name="email" ng-model="email" class="form-control form-control-lg" required />
                  <span ng-show="myForm.email.$error.required" class="span_error_login">Inserisci un'email</span>
                  <span ng-show="myForm.email.$error.email" class="span_error_login">email non valida</span><br><br>
                </div>
                <div class="form-outline mb-4">
                  <input type="checkbox" id="checkprivacy" ng-model="checkbox" name="checkbox" required><label
                    for="checkprivacy">&nbsp;consenso alla privacy&nbsp;</label><i ng-class="{'bi bi-patch-question': Visible, 'bi bi-patch-question-fill': !Visible}" ng-click="ShowHide()"></i><br>
                  <span ng-show="myForm.checkbox.$error.required" class="span_error_login">E' necessario il
                    consenso</span>
                  
                  <br><a href="https://www.garanteprivacy.it/home/modulistica-e-servizi-online" target="_blank"
                    ng-if="Visible" class="small text-muted">Leggi il modulo sul trattamento dei dati personali</a><br>
                </div>
                <input type="submit" id="submit" class="btn btn-dark btn-lg btn-block"
                  ng-disabled="myForm.user.$invalid || myForm.email.$invalid || myForm.checkbox.$invalid" ng-class="">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
  <script>
    var app = angular.module('myApp', ['ngAnimate']); app.controller('validateCtrl', function ($scope) {
      $scope.Visible = false;
      $scope.ShowHide = function () {
        if (!$scope.Visible) {
          $scope.Visible = true;
        }
        else {
          $scope.Visible = false;
        }
      }
    });
  </script>
</body>

</html>
